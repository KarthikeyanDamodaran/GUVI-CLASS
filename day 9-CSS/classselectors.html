<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selector syntax- .classname 
        if want to design two different things with same designs go for class selector*/
        .divDesign{
            color: brown;
            border: 1px solid red;
            height: 100px;
            width: 150px;
        }
        .divDesign1{
            color: rgb(42, 165, 116);
            border: 1px solid rgb(119, 0, 255);
            height: 100px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="divDesign">hello</div>
    <div class="divDesign1">hello</div>
    <div class="divDesign">hello</div>
    <div class="divDesign1">hello</div>
    <h1 class="divDesign1">hello</h1>
</body>
</html>
