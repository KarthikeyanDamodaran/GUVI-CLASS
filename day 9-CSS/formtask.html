<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(145, 222, 135);
            width: 340px;
            height: 350px;
            text-align: center;
        }
        h2{
            color: blue;
            background-color: chartreuse;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p{
            color: darkorange;
        }
    </style>
</head>
<body>
    <!-- Design a contact us form with all fields as required. -->
    <form class="container">
        <h2>Contact Us</h2>
        <p>Do you have any questions!Please reach out!!</p>

        <label for="name">NAME:</label>
        <input type="text" name="name" id="name" required placeholder="Your Name"><br><br>

        <label for="email">EMAIL ID:</label>
        <input type="email" name="email" id="email" placeholder="your email address"><br><br>

        <label for="sub">SUBJECT:</label><br>
        <input type="text" name="SUBJECT" id="sub"><br><br>
        
        <textarea name="message" id="" cols="30" rows="5" placeholder="Your message"></textarea><br><br><br>

        <input type="submit" value="SUBMIT">
         
    </form>
</body>
</html>
