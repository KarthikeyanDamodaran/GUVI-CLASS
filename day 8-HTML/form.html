<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <label for="fname">Name:</label>
        <input type="text" name="firstname" id="fname"><br><br>

        <label for="email">Enter Email:</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female"><br><br>

        <label for="vehicle1">i have a bike</label>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="bike"><br>

        
        <label for="vehicle2">i have a car</label>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="car"><br>

        
        <label for="vehicle3">i have a boat</label>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="boat"><br><br>

        <label for="more1">More than one</label>
        <input type="radio" name="morethan1" id="more1">

        <label for="more2">More than two</label>
        <input type="radio" name="morethan2" id="more2"><br><br>

        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
