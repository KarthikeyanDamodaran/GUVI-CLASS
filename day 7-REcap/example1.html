<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // age > 30,print name in alphabetical order
        const ppl=[
            {name:"alice",age:25},
            {name:"bob",age:32},
            {name:"charlie",age:45},
            {name:"jenny",age:28},
            {name:"joe",age:35},
        ]
        //  mrf logic and sort
        const names=ppl
        .filter(person=>person.age>30)
        .map(person=>person.name)
        .sort();
        console.log(names)


    </script>

</body>
</html>
