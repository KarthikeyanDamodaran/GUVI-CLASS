<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var student = [{
            name:"alex",
            marks:50
        },
        {
            name:"bob",
            marks:60
        },
        {
            name:"karl",
            marks:40
        }]
        result2=student.filter((element)=>element.marks>50)
        result3=result2.map((element)=>element.name)
        console.log(result2)
        console.log(result3)
    </script>
</body>
</html>
