<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //syntax : arr.reduce((acc,element)=>{})
        //--------------------------------------------------------------
        //sum of array
        //without accumulator value
        var arr=[1,2,3,4,]
        res=arr.reduce((acc,element)=>acc+element)
        console.log(res)
        //-----------------------------------------------------------
        //with accumulator value
        var arr1=[1,2,3,4]
        res1=arr1.reduce((acc,element)=>acc+element,100)
        console.log(res1)
        //------------------------------------------------------------
        //sum of marks
        var student = [{
            name:"alex",
            marks:50
        },
        {
            name:"bob",
            marks:60
        },
        {
            name:"karl",
            marks:40
        }]
        sum=student.reduce((acc,element)=>acc+element.marks)
        console.log(sum)

    </script>
</body>
</html>
